      <a href="#" th:href="@{/admin/pictures}" class="m-item item m-mobile-hide"><i class="image icon"></i>相册管理</a>

  </a>
</nav>


  <div class="m-padded-tb-hugex">

        <a href="#" th:href="@{/admin/types}" class="item">列表</a>

    </div>
  </div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-massive">
    <div class="ui container">
      <form action="#" method="post" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})} " class="ui form">
        <input type="hidden" name="id" th:value="${type.getId()}">
        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">名称</label>
            <input type="text" name="name" placeholder="分类名称" th:value="${type.getName()}">
          </div>
        </div>
        <div class="ui error message"></div>
        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="|提示： ${message}">提示：不能添加重复的分类</div>
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>
      </form>
    </div>
  </div>

      <div class="five wide column">

        <div class="ui inverted link list">
          <div href="#" class="m-text-thin">Email：1376552799@qq.com</div>
          <div href="#" class="m-text-thin">QQ：1376552799</div>
        </div>
      </div>

      <div class="six wide column" >
        <div class="ui inverted link list">

            <div style="font-size: large;font-weight: bold" class="ui inverted m-text-thin m-text-spaced m-margin-top-max" >

            </div>

          <div class="item">

        <div id="blog-message" class="ui inverted  m-text-thin m-text-spaced m-margin-top">

              文章总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;" th:text="${blogTotal}"> 14 </h2> 篇

  <script>

      $('#blog-message').load(/*[[@{/footer/blogmessage}]]*/"/footer/blogmessage");
      // 运行时间统计
      function setTime() {
        var endTime = parseInt(new Date().getTime() / 1000)- new Date('2020-11-20 23:59:59').getTime() / 1000 ;
        var timeDay = parseInt(endTime / 60 / 60 / 24);        //相差天数
        currentTimeHtml =  timeDay + '天';
        document.getElementById("htmer_time").innerHTML = currentTimeHtml;
      }
      setInterval(setTime, 1000);

    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'name',
          rules: [{
            type : 'empty',
            prompt: '请输入分类名称'
          }]
        }
      }
    });

  </script>
